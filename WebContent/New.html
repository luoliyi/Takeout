				<script>
				var list=function(){
				$.ajax({
					type:"get",
					url:"newadd?list=list",
					
					success:function(data){
						$("#Receiptinformation").empty();
						$.each(data,function(i, obj) {
							var div=$("<div/>");
							div.append($("<p/>").html("联系人名称："+obj.lname));
							div.append($("<p/>").html("性别："+obj.lsex));
							div.append($("<p/>").html("电话："+obj.lphone));
							div.append($("<p/>").html("地址："+obj.laddress));
							$("#Receiptinformation").append(div);
						});
					}
				});
				};
				list();
				$("#save").click(function(){
					//var vipnamme=
					var name=$("#username").val();//联系人名称
					var userm=$("#usermob").val();//手机号码
					var suggestId=$("#suggestId").val()+$("#house").val();//收货地址
					var sex=$('input:radio[name="sex"]:checked').val();//联系人性别
					alert(name+"\r"+usermob+"\r"+suggestId+"\r"+house+"\r"+sex);
					$.ajax({
					type:"get",
					url:"newadd?list=LL",
					data:{username:name,usermob:userm,house:suggestId,usersex:sex},
					success:function(data){
						list();
					}
					})
				})
