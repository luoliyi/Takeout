<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>消费记录</title>
		<link rel="stylesheet" type="text/css" href="css/common.css"/>
		<link rel="stylesheet" type="text/css" href="css/style.css"/>
		<link rel="stylesheet" type="text/css" href=/>
		
		<style type="text/css">
		spandList
		</style>
	</head>
	<body style="background: url('images/kfbg.jpg')">
		<div class="usercenter" style="background: transparent;">
			<div class="rulebills mt10 relative ruless">
					<div class="rulesstitle over">
						<div class="s" typea="out" id="XF">消费记录</div>
						<div typea="In" class="current">充值记录</div>
					</div>
				<ul class="rulebillslisst over rechargeRecord">
					<p style="color:#ccc;text-align:center;padding:15px 0;">当前没有充值记录!</p>
				</ul>
				<ul class="rulebillslisst over rechargeRecord">
					<p style="color:#fff;text-align:center;padding:15px 0;">当前没有消费记录!</p>
				</ul>
			</div>
		</div>
		<script type="text/javascript" src="js/jquery-1.11.3.js" ></script>
				<script>
				var list=function(){
				$.ajax({
					type:"get",
					url:"newadd?list=XF",
					success:function(data){
						$("#XF").empty();
						$.each(data,function(i, obj) {
							$("#XF").append($("<li/>").html("订单号："+obj.coid));
							$("#XF").append($("<li/>").html("菜名分："+obj.cmid));
							$("#XF").append($("<li/>").html("数量："+obj.cquantity));
						});
					}
				});
				};
				list();
				</script>
	</body>
</html>
